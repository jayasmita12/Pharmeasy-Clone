    function displayskincareitems(skincares_data) {
        // let mycartarr = []
        // document.querySelector("#container").innerHTML = null;


        skincares_data.map(function (el) {

            let maindiv = document.createElement("div");

            let imgdiv = document.createElement("img");
            imgdiv.src = el.image;

            let titlediv = document.createElement("p");
            titlediv.textContent = el.title

            let price = document.createElement("p");
            // price.textContent = `₹ ${el.dis}`;
            price.textContent = `₹ ${el.price}`;


            let btn = document.createElement("button");
            btn.textContent = "Add Cart";
            btn.addEventListener("click", function () {
                addbtn(el)
            })

            maindiv.append(imgdiv, titlediv, price, btn);
            document.querySelector("#container").append(maindiv);

        })



    }

    function addbtn(el) {

        mycartarr.push(el)
        // console.log("this is the ammount------>",el);
        // console.log(typeof el.price)
